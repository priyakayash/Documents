<div class="constant-header">
  <mat-toolbar color="primary">
    <span class="space-buttons">School Management System</span>
    <button mat-raised-button color="warn" [routerLink]="['']">Log Out</button>
  </mat-toolbar>
</div>
<div class="left-container" *ngIf="teacher">
  <div class="teacher-details">
    <h1>Teacher Details</h1>
    <p><b>First Name:</b> {{ teacher.first_name }}</p>
    <p><b>Last Name:</b> {{ teacher.last_name }}</p>
    <p><b>Email:</b> {{ teacher.email }}</p>
    <p><b>Gender:</b> {{ teacher.gender }}</p>
    <p><b>UserName:</b> {{ teacher.username }}</p>
    <!-- Add more properties as needed -->
  </div>
</div>
<div class="left-container" *ngIf="!teacher">
  <p>No student data available.</p>
</div>

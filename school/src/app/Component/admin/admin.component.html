<app-novbar></app-novbar>
<table mat-table [dataSource]="user" class="mat-elevation-z8" matSort>>

    <!-- Name Column -->
    <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>UserName</b></th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Email</b></th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>First Name</b></th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <!-- Middle Name Column -->
    <ng-container matColumnDef="Middle Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Middle Name</b></th>
        <td mat-cell *matCellDef="let element">{{element.middlename}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Last Name</b></th>
        <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
    </ng-container>


    <!-- Mobile No. Column -->
    <ng-container matColumnDef="Mobile No.">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Mobile No.</b></th>
        <td mat-cell *matCellDef="let element">{{element.mobilenumber}}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Gender</b></th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Role</b></th>
        <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef><b>Edit</b></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="edit(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef><b>Delete</b></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

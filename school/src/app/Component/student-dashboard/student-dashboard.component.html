<div class="constant-header">
  <mat-toolbar color="primary">
    <span class="space-buttons">School Management System</span>
    <button mat-raised-button color="warn" [routerLink]="['']">Log Out</button>
  </mat-toolbar>
</div>

<div class="left-container" *ngIf="student">
  <div class="student-details">
    <h1>Student Details</h1>
    <p><b>First Name:</b> {{ student.first_name }}</p>
    <p><b>Last Name:</b> {{ student.last_name }}</p>
    <p><b>Email:</b> {{ student.email }}</p>
    <p><b>Class:</b> {{ student.classname }}</p>
    <p><b>UserName:</b> {{ student.username }}</p>
    <!-- Add more properties as needed -->
  </div>
</div>

<div class="left-container" *ngIf="!student">
  <p>No student data available.</p>
</div>
